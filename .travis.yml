---
language: rust
sudo: false

rust:
  - stable

os:
  - linux

matrix:
  include:
    - os: linux
      rust: 1.39.0

script:
  - cargo build --no-default-features --features=alloc
  - cargo test --no-default-features --features=alloc
  - cargo build
  - cargo test
  - rustup component add rustfmt
  - cargo fmt -- --check
  - rustup component add clippy
  - cargo clippy

notifications:
  email:
    on_success: never
